<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:url" content="http://www.apps.federaljobinsider.com/resume-analyzer/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Federal Job Insider Resume Analyzer" />
        <meta property="og:description" content="The federal job analyzer is a tool that matches any USAJobs posting against your resume. " />
        <meta property="og:image" content="http://www.federaljobinsider.com/wp-content/uploads/2015/11/Keyword-Analyzer-1024x764.jpg"/>
        <title>FJI : Resume Analyzer</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/angular-chart.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/resume-analyzer.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="analyzer">
        <div class="alert alert-warning" style="position: fixed; top: 0; right: 0; z-index: 1001;" ng-show="$root.warning" role="alert">
            <h4>Warning</h4>
            <p style="font-size:14px;">{{$root.message}}</p>
            <br>
            <button ng-click="$root.warning = false" class="btn btn-default">Ok Got It!</button>
        </div>
        <div class="container">
            <div style="margin-top: 10px;">
                <img style="float: left;margin-left: -8px;" src="img/Logo1.jpg" alt="Federal Job Insider"/>
                <h1 style="float: left;" class="text-center"> Resume Analyzer<small>&trade;</small></h1>
                <div class="clearfix"></div>
            </div>
            <br>
            <div class="alert alert-success">
                <p style="font-size:18px;">                    
                    The Resume Analyzer matches any USAJobs posting against your resume.  The results will show keywords matched and an actual score.  To see how you match up follow the 2 steps below.
                </p>
            </div>
            <a href="https://www.facebook.com/sharer/sharer.php?u=http://www.apps.federaljobinsider.com/resume-analyzer/" class="btn btn-primary" style="background: #45619d;border-color:#385082" target="_blank">
                <i class="fa fa-facebook-square"></i> Share On Facebook
            </a>
            <div ng-view>
            </div>
            <div class="text-center">
                <img src="img/watson-black.png" alt="watson"/>
            </div>
            <br>
        </div>
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-69275171-1', 'auto');
            ga('send', 'pageview');

        </script>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"></script>
        <script src="js/Chart.min.js" type="text/javascript"></script>
        <script src="js/angular-chart.min.js" type="text/javascript"></script>
        <script src="js/app/analyzer.js" type="text/javascript"></script>
    </body>
</html>
